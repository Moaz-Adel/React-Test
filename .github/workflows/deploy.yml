name: deploy react

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}  
      - run: docker build -t Moaz-Adel/React-Test -f Dockerfile.dev .
      - run: docker run -e CI=true Moaz-Adel/React-Test npm run test

